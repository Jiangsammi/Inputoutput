<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Two</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(0deg, #87CEEB, #ADD8E6); /* Blue gradient background */
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #444;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 18px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 1.5s;
        }

        a:hover {
            text-decoration: underline;
            color: #FF6347;  /* Change color when hovered */
        }

        /* Bounce animation for the header */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Fade-in animation for text */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Water wave animation */
        @keyframes waterWave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        /* Apply the water wave effect */
        .wave-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/45-degree-fabric-dark.png');
            background-size: 100% 20px;
            animation: waterWave 6s linear infinite;
            opacity: 0.5; /* Optional: Adjusts the visibility of the wave effect */
        }
    </style>
</head>
<body>
    <div class="wave-background"></div> <!-- Wave Background -->
    <h1>Part Two</h1>
    <p><a href="one-inputoutput.html">One-inputoutput</a></p>
    <p><a href="two-inputoutput.html">Two-inputoutput</a></p>
</body>
</html>
